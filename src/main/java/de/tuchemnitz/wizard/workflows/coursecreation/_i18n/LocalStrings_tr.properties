mail.body.0=*** Bu otomatik bir mesajd\u0131r. L\u00FCtfen yan\u0131tlamay\u0131n\u0131z\! *** OpenOlat'ta "{0}" kursunuzu ba\u015Far\u0131yla olu\u015Fturdunuz\! Bu e-posta ile birlikte size kursunuzla ilgili baz\u0131 ek ipu\u00E7lar\u0131 ve notlar vermek istiyoruz\:
mail.body.1=1. Kursunuzu bulma\: - Kursunuzu, yazma b\u00F6l\u00FCm\u00FCndeki "Giri\u015Flerim" sekmesinde bulacaks\u0131n\u0131z.
mail.body.2=2. Kursunuzu OpenOlat d\u0131\u015F\u0131ndan ba\u011Flama\: - Bu ba\u011Flant\u0131y\u0131 \u00F6rn. b\u00F6l\u00FCm\u00FCn\u00FCz\u00FCn web sitesinden kursunuzu yer imlerine ekleyin - {0}
mail.body.3=3. OpenOlat katalo\u011Funa kursunuzu girme\: - Kurs ayarlar\u0131nda a\u00E7\u0131l\u0131r men\u00FCde "Katalog giri\u015Fleri"ni bulacaks\u0131n\u0131z. \u00DCzerine t\u0131klay\u0131n ve "Katalo\u011Fa ekle" butonu ile kursunuzu katalo\u011Fa ekleyin.
mail.body.4=4. Kursunuzu de\u011Fi\u015Ftirme\: 4.1 Genel\: - Genel olarak kursunuzun kurs d\u00FCzenleyicisinde i\u015Flevsel de\u011Fi\u015Fiklikler yapabilirsiniz.
mail.body.4.2=4.{0} Bilgi sayfas\u0131\: - Sayfa i\u00E7eri\u011Fini d\u00FCzenlemek i\u00E7in, kurs i\u00E7eri\u011Fi g\u00F6r\u00FCn\u00FCm\u00FCndeyken "Bilgi sayfas\u0131" kurs \u00F6\u011Fesindeki "D\u00FCzenle" simgesine t\u0131klay\u0131n.
mail.body.4.3=4.{0} Kay\u0131t\: - \u00DCye y\u00F6netiminde kay\u0131tl\u0131 kat\u0131l\u0131mc\u0131lar\u0131n listesini izleyebilirsiniz. "Ara\u00E7lar" a\u00E7\u0131l\u0131r men\u00FCs\u00FCnde "\u00DCye y\u00F6netimi"ni bulacaks\u0131n\u0131z.
mail.body.4.4=4.{0} \u0130ndirme klas\u00F6r\u00FC\: - Dosyalar\u0131n\u0131z, do\u011Frudan kurs i\u00E7eri\u011Fi g\u00F6r\u00FCn\u00FCm\u00FCn\u00FCz\u00FCn "\u0130ndirme klas\u00F6r\u00FC" kurs \u00F6\u011Fesi i\u00E7inde indirilebilir ve y\u00F6netilebilir.
mail.body.4.5=4.{0} Forum\: - Forumunuzdaki "Konuyu a\u00E7" se\u00E7ene\u011Fine t\u0131klayarak ilk giri\u015Fi olan bir forum a\u00E7\u0131n. \u0130pucu\: Di\u011Fer kullan\u0131c\u0131lar katk\u0131 sa\u011Flad\u0131\u011F\u0131nda Aboneliklerinizde otomatik olarak bir e-posta, RSS veya bildirim almak i\u00E7in forumunuza abone olun.
mail.body.4.6=4.{0} E-posta\: - Daha fazla al\u0131c\u0131 eklemek i\u00E7in d\u00FCzenleyiciyi a\u00E7\u0131n ve "E-Posta" kurs \u00F6\u011Fesinde "Al\u0131c\u0131lar"a t\u0131klay\u0131n.
mail.body.5=5. OpenOlat deste\u011Finiz\: - OpenOlat destek ekibi, sorular\u0131n\u0131z veya ba\u015Fka sorunlar\u0131n\u0131z oldu\u011Funda size yard\u0131mc\u0131 olacakt\u0131r.
mail.body.6=6. Ek yard\u0131m\: - Kurs olu\u015Fturma ve d\u00FCzenleme hakk\u0131nda daha fazla bilgi i\u00E7in l\u00FCtfen {0} alt\u0131ndaki OpenOlat Yard\u0131m\u0131na bak\u0131n.
