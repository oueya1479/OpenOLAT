admin.configuration.title=Soru bankas\u0131
admin.levels.intro=Kurulu\u015Funuzun e\u011Fitim d\u00FCzeyi i\u00E7in ge\u00E7erli olan d\u00FCzeyleri olu\u015Fturun. Akademik ba\u011Flamdaki seviyelere \u00F6rnek olarak ilkokul, ortaokul, lise, lisans, y\u00FCksek lisans verilebilir. Bir \u015Firket ba\u011Flam\u0131nda seviyeler \u015Fu \u015Fekilde olabilir\: \u00E7\u0131rakl\u0131k olmadan, mesleki e\u011Fitimle, y\u00F6netimle, orta y\u00F6netimle, CO
admin.licenses.intro=Varsay\u0131lan lisans t\u00FCrleri yeterli de\u011Filse daha fazla lisans t\u00FCr\u00FC olu\u015Fturabilirsiniz. Varsay\u0131lan lisanslar\u0131n silinemeyece\u011Fini l\u00FCtfen unutmay\u0131n.
admin.pool.manager.title=Hak havuzu y\u00F6neticisi
admin.pools.intro=Bir veya daha fazla soru havuzu olu\u015Fturun. Havuz, yazar haklar\u0131na sahip t\u00FCm kullan\u0131c\u0131lar\u0131n soru \u00F6\u011Felerinin de\u011Fi\u015F toku\u015Funu (genel eri\u015Fim) sa\u011Flayan bir soru bankas\u0131d\u0131r. Ayr\u0131ca, yaln\u0131zca belirli birka\u00E7 yazar\u0131n bulundu\u011Fu bir havuzu da se\u00E7ebilirsiniz, \u00F6r. a departman personeli (\u00F6zel eri\u015Fim).
